<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>News Portal</h1>
    </header>
    <main>
      <div class="sources buttons"></div>
      <div class="news"></div>
    </main>
    <footer>
      <div class="footer__body">
        <div class="footer__data">
          <span>Â©</span>
          <span>2022</span>
          <span><a class="footer__link" href="https://github.com/ps0m">github</a></span>
        </div>
        <div class="footer__school">
          <a class="footer__link" href="https://github.com/rolling-scopes-school/tasks/tree/master/stage1">Rolling
            Scopes
            School</a>
        </div>
      </div>
      <p class="copyright">
        Copyright <a href="https://newsapi.org">NewsAPI</a>
      </p>
    </footer>
  </div>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>

  <template id="navigationItemTemp">
    <div class="navigationElement"></div>
  </template>

  <!-- <script src="./index.js"></script> -->
</body>

</html>
